<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="carousel">
        <div id="1">
            <img src="./assets/img/cat_1.jpg" alt="Cat" class="img-fluid">
        </div>
        <div id="2" class="not-selected">
            <img src="./assets/img/cat_2.jpg" alt="Cat" class="img-fluid">
        </div>
        <div id="3" class="not-selected">
            <img src="./assets/img/cat_3.jpg" alt="Cat" class="img-fluid">
        </div>
        <div id="4" class="not-selected">
            <img src="./assets/img/cat_4.jpg" alt="Cat" class="img-fluid">
        </div>
        <div id="5" class="not-selected">
            <img src="./assets/img/cat_5.jpg" alt="Cat" class="img-fluid">
        </div>
    </div>
    <button onclick="rotateLeft()" class="btn left">&#10094;</button>
    <button onclick="rotateRight()" class="btn right">&#10095;</button>
</body>
</html>
